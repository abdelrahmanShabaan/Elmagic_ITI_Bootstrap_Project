<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Payment-Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style_ramy.css" />
  </head>

  <body>
    <h1 class="text-center mb-4">Checkout</h1>
    <div class="container mt-5">
      <form action="#">
        <div class="row">
          <div class="col-md-6">
            <h3 class="title mb-3">Billing Address</h3>

            <div class="form-group">
              <label for="name">Full Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter email address"
                required
              />
            </div>

            <div class="form-group">
              <label for="address">Address:</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Enter address"
                required
              />
            </div>

            <div class="form-group">
              <label for="city">City:</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter city"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-6 form-group">
                <label for="state">State:</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  placeholder="Enter state"
                  required
                />
              </div>

              <div class="col-md-6 form-group">
                <label for="zip">Zip Code:</label>
                <input
                  type="number"
                  class="form-control"
                  id="zip"
                  placeholder="123 456"
                  required
                />
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <h3 class="title mb-3">Payment</h3>

            <div class="form-group">
              <label>Card Accepted:</label>
              <img
                src="cards.png"
                alt="credit/debit card image"
                class="img-fluid"
              />
            </div>

            <div class="form-group">
              <label for="cardName">Name On Card:</label>
              <input
                type="text"
                class="form-control"
                id="cardName"
                placeholder="Enter card name"
                required
              />
            </div>

            <div class="form-group">
              <label for="cardNum">Credit Card Number:</label>
              <input
                type="text"
                class="form-control"
                id="cardNum"
                placeholder="1111-2222-3333-4444"
                maxlength="19"
                required
              />
            </div>

            <div class="form-group">
              <label for="">Exp Month:</label>
              <select class="form-control" id="">
                <option value="">Choose month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 form-group">
                <label for="">Exp Year:</label>
                <select class="form-control" id="">
                  <option value="">Choose Year</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                </select>
              </div>

              <div class="col-md-6 form-group">
                <label for="cvv">CVV</label>
                <input
                  type="number"
                  class="form-control"
                  id="cvv"
                  placeholder="1234"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <input
          type="submit"
          value="Proceed to Checkout"
          class="btn btn-primary mt-3 w-100"
        />
      </form>
    </div>
    <script type="text/javascript" src="js/script_ramy.js"></script>
  </body>
</html>
